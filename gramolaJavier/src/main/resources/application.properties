# Configuración del servidor
server.port=8080
spring.application.name=gramolaJavier

# ============================================
# CONFIGURACIÓN MYSQL
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/gramola?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=tu_password_mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# CONFIGURACIÓN DE LOGGING
# ============================================
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.edu.uclm.esi=DEBUG

# ============================================
# CONFIGURACIÓN DE SPOTIFY
# ============================================
spotify.redirect.uri=http://127.0.0.1:4200/callback
spotify.auth.url=https://accounts.spotify.com/authorize
spotify.token.url=https://accounts.spotify.com/api/token
spotify.api.url=https://api.spotify.com/v1

# ============================================
# CONFIGURACIÓN DE CORS
# ============================================
spring.web.cors.allowed-origins=http://localhost:4200,http://127.0.0.1:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ============================================
# CONFIGURACIÓN DE ERRORES
# ============================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ============================================
# CONFIGURACIÓN DE SESIÓN
# ============================================
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.http-only=true
server.servlet.session.timeout=30m

# ============================================
# CONFIGURACIÓN DE CORREO ELECTRÓNICO (Gmail)
# ============================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=tu_email@gmail.com
spring.mail.password=tu_app_password_gmail
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Configuración del remitente
gramola.mail.from=tu_email@gmail.com
gramola.mail.from.name=Gramola - Sistema de Música

