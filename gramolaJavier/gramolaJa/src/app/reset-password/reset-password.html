<div class="reset-password-background">
  <div class="reset-password-container">
    <div class="reset-password-card" *ngIf="!success">
      <div class="card-header">
        <h2 class="title">🔑 Nueva Contraseña</h2>
        <p class="subtitle">Ingresa tu nueva contraseña para <strong>{{ email }}</strong></p>
      </div>

      <form class="form" *ngIf="!errorMessage || newPassword">
        <div class="form-group">
          <label class="form-label">Nueva Contraseña</label>
          <div class="input-wrapper">
            <input 
              type="password" 
              class="form-input"
              [(ngModel)]="newPassword"
              name="newPassword"
              placeholder="Mínimo 6 caracteres"
              minlength="6">
            <div class="input-underline"></div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Confirmar Contraseña</label>
          <div class="input-wrapper">
            <input 
              type="password" 
              class="form-input"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              placeholder="Repite tu contraseña"
              (keyup.enter)="resetPassword()">
            <div class="input-underline"></div>
          </div>
        </div>

        <div *ngIf="errorMessage" class="error-message">
          ❌ {{ errorMessage }}
        </div>

        <button 
          type="button" 
          class="submit-button" 
          (click)="resetPassword()"
          [disabled]="isLoading">
          <span class="button-text">
            {{ isLoading ? '⏳ Guardando...' : '✅ Restablecer Contraseña' }}
          </span>
        </button>

        <p class="back-link">
          <a routerLink="/login">← Volver al login</a>
        </p>
      </form>

      <div *ngIf="errorMessage && !newPassword" class="invalid-link">
        <div class="error-icon">❌</div>
        <h3>Enlace Inválido</h3>
        <p>{{ errorMessage }}</p>
        <button class="back-button" routerLink="/forgot-password">
          Solicitar Nuevo Enlace
        </button>
      </div>
    </div>

    <div class="success-card" *ngIf="success">
      <div class="success-icon">✅</div>
      <h2>¡Contraseña Actualizada!</h2>
      <p>Tu contraseña ha sido restablecida exitosamente.</p>
      <p class="instruction">Serás redirigido al login en unos segundos...</p>
      <button class="back-button" (click)="goToLogin()">
        Ir al Login Ahora
      </button>
    </div>
  </div>
</div>
